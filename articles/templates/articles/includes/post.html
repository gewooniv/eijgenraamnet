{% load static %}

<li>
    <article class='post'>
        <a href="{% url 'post_page' slug=post.slug %}">
            <img src="{% static 'articles/images/'|add:post.img %}" alt='{{ post.title }}' />
            <div class='post__content'>
                <h3>{{ post.title }}</h2>
                    <p>{{ post.excerpt }}</p>
            </div>
        </a>
    </article>
</li>
